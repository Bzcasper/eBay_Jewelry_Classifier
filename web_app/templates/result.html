<!-- web_app/templates/result.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Classification Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        {% if error %}
            <div class="alert alert-danger text-center">{{ error }}</div>
        {% else %}
            <h1 class="text-center">Classification Result</h1>
            <div class="row mt-4">
                <div class="col-md-6 text-center">
                    <img src="{{ url_for('uploaded_file', filename=filename) }}" alt="Uploaded Image" class="img-fluid rounded">
                </div>
                <div class="col-md-6">
                    <h3>Category: {{ category }}</h3>
                    <h4>Title: {{ title }}</h4>
                    <h5>Price: ${{ price }}</h5>
                    <p><strong>Description:</strong> {{ description }}</p>
                    <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Classify Another Image</a>
                </div>
            </div>
        {% endif %}
    </div>
</body>
</html>
