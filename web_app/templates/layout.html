<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Jewelry Classification Pipeline</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
<nav>
    <a href="{{ url_for('index') }}">Home</a>
    <a href="{{ url_for('run_scraping') }}">Scrape Data</a>
    <a href="{{ url_for('clean_data') }}">Clean Data</a>
    <a href="{{ url_for('train') }}">Train Models</a>
    <a href="{{ url_for('inference') }}">Inference</a>
</nav>

<div class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div class="messages">
        {% for category,msg in messages %}
            <div class="message {{category}}">{{ msg }}</div>
        {% endfor %}
        </div>
    {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
</div>
</body>
</html>
